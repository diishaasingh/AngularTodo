<div class="container">
    <h1>TODO List</h1>
    <div class="inputDiv">
      <input [(ngModel)]="newTask" placeholder="Enter a new task..." class="inputTask"/>
      <input type="datetime-local" [(ngModel)]="newTaskDueDate" class="inputDueDate"/>
      <button (click)="addTask()" class="btn">Add</button>
    </div>

    <div *ngFor="let task of tasks; let i = index"  class="listDiv">
        <input type="checkbox" [checked]="task.status === 'DONE'" (change)="updateTaskStatus(task, $event)" class="checkbox"/>

        <span [ngClass]="{ 'completed': task.status === 'DONE' }" class="text">{{ task.title }}</span>
        <span class="due-date">{{ task.dueDate | dateFormat: 'MMM DD, YYYY h:mm A' }}</span>
        <button (click)="deleteTask(i)" class="btn">Delete</button>
    </div>
</div>
